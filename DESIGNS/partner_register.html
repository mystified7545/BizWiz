<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Partner Registration Page</title>
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<!-- bootstrap framework -->
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet" media="screen">
<!-- google webfonts -->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400&amp;subset=latin-ext,latin' rel='stylesheet' type='text/css'>
<link href="assets/css/login.css" rel="stylesheet">
</head>
<body>
<header class="headerWrapper">
<img src="assets/img/logo.png" alt="Bizweiser" class="center" />
</header>
<div id="main_wrapper">
				<div class="page_content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="panel panel-default">
									<div class="panel-body">
                                     <form id="become_partner" action="dashboard.html"  method="get">
                                        <fieldset>
                                            <legend><span>Partner Register</span></legend>
                                        </fieldset>
                                        <br/>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
													<label for="reg_input">Business Name</label>
													<input type="text" id="reg_input" class="form-control">
												</div>
                                               <div class="form-group">	
													<label for="reg_select">Business Type</label>
													<select id="reg_select" class="form-control">
                                                    <option selected>Selection</option>
														<option>Business Type 1</option>
														<option>Business Type 2</option>
														<option>Business Type 3</option>
														<option>Business Type 4</option>
														<option>Business Type 5</option>
														<option>Business Type 6</option>
													</select>
												</div> 
                                            </div>
                                            <div class="col-lg-6">												
                                                <div class="form-group">
													<label for="reg_input">Web Site Name</label>
													<input type="text" id="website_input" class="form-control">
												</div>
                                                <div class="form-group">
													<label for="reg_input">Email Address</label>
													<input type="email" id="email_input" class="form-control">
												</div>
                                            </div>
                                            
                                             <div class="col-lg-6">
                                             <div class="form-group">
													<label for="add_input">Address</label>
													<input type="text" id="add_input" class="form-control">
												</div>
                                             <div class="form-group">
													<label for="pn_input">Phone Number</label>
													<input type="text" id="pn_input" class="form-control">
												</div>
                                              
                                            </div>
                                             <div class="col-lg-6">
                                             <div class="form-group">	
													<label for="mer_select">Merchants</label>
													<select id="mer_select" class="form-control">
                                                    <option selected>Selection</option>
														<option>Merchants 1</option>
														<option>Merchants 2</option>
														<option>Merchants 3</option>
														<option>Merchants 4</option>
														<option>Merchants 5</option>
														<option>Merchants 6</option>
													</select>
												</div>
                                              <div class="form-group">
													<label for="sn_input">Card number</label>
													<input type="text" id="cn_input" class="form-control">
												</div>
                                            </div>
                                             <div class="col-lg-6">
                                                <div class="form-group">
													<label for="sc_input">Security Code</label>
													<input type="text" id="sc_input" class="form-control">
												</div>
                                                
                                            </div>
                                             <div class="col-lg-6">
                                             <div class="formBtn">
                                            <input class="btn btn-default" type="submit" value="Become a Partner">
                                           </div>
                                            </div>
										</div>
										</form>
                                    </div>
								</div>
										
							</div>
						</div>
					</div>
				</div>
		
		</div>


<!-- jQuery --> 
<script src="assets/js/jquery.min.js"></script> 
<!-- bootstrap js plugins --> 
<script src="assets/bootstrap/js/bootstrap.min.js"></script> 

</body>
</html>
